			<script>
			(function() {
				var body = $('body');
				var range= $(window).height();
				var trigger= range-50;
				var togglesIn= 0;
				var togglesOut= 1;
				$("body").on("mousemove",function(event) {
				if (event.pageY > trigger && togglesIn !== 1) {
					//console.log('I have run on click');
					body.toggleClass('menu-open');
					togglesIn= 1;
					togglesOut=0;
				
				}
				if (event.pageY < range-230 && togglesOut !== 1) {
					//console.log('I have run on click');
					body.toggleClass('menu-open');
					togglesOut= 1;
					togglesIn=0;
				}
				});
					
				})();
				
					
				
				
		</script>
	
	
	</script>
