<head> 

<title>Theseus Maze I</title>

<meta charset="utf-8" />


</head>

	<body onload ="runGame()">
	
	<table id ="maze">
<tr>
<td id="c00"></td><td id = "c01"></td><td id="c02"></td><td id = "c03"></td>
</tr>

<tr>
<td id ="c10"></td><td id="c11"></td><td id="c12"></td><td id="c13"></td>
</tr>

</tr>

	
	</table>
	
<div id = "directions">
<div id = "up" class = "interface" onclick = "playRound(this)"><img src ="images/upArrow.jpg" alt ="Up Arrow" title ="Up"/></div>
